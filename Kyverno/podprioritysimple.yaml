---
# Achtung example nur fÃ¼r Pods 
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: allowed-pod-priorities
  annotations:
    pod-policies.kyverno.io/autogen-controllers: none
spec:
  validationFailureAction: Enforce
  background: false
  rules:
  - name: validate-pod-priority-pods
    match:
      resources:
        kinds:
        - Pod
        namespaces:
        - "kunde*"
    validate:
      message: >-
        The Pod PriorityClass {{ request.object.spec.priorityClassName }}
        ist weder unwichtigworkload or wichtiger
      deny:
        conditions:
        - key: "{{ request.object.spec.priorityClassName }}"
          operator: NotIn
          value: 
          - unwichtigworkload
          - wichtiger
