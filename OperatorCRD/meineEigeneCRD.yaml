apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  #https://github.com/OAI/OpenAPI-Specification/blob/main/versions/3.0.3.md
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: erkans.linsenraum.de
spec:
  group: linsenraum.de
  # LIST of versions supported by this CustomResourceDefinition
  # Sprich hier wäre ein Array mit allen bekannten Versionen!!!eins11
  versions:
  - name: v1
    # wenn serve true via API verfügbar
    # kubectl get apiservices
    served: true  
    #  in dieser Version wird das Objekt im etcd gespeichert
    #  darf es nur einmal geben
    storage: true
    # Template für die CRD
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              hiob:
                type: string
              games:
                type: integer
    additionalPrinterColumns:
    - name: games
      type: integer
      jsonPath: .spec.games
  # bei mehreren versions kann eine conversion angegeben
  conversion:
    strategy: None
    #strategy: Webhook
    #webhookClientConfig
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    plural: erkans
    # singular name to be used as an alias on the CLI and for display
    singular: erkan
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: Erkan
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - er
