apiVersion: v1
kind: ConfigMap
metadata:
  name: myconfig
data:
  index.html: |
    <h1>hallo</h1>
    <loetkolben>
    aua
    </loetkolben>
  mama.html: |
    eine
    schoene
    neue
    welt



---
apiVersion: v1
kind: Pod
metadata:
  name: server
  labels:
    hallo: welt
spec:
  containers:
  - name: www
    image: erkules/nginxhostname:v1
    volumeMounts:
    - name: website
      mountPath: /usr/share/nginx/html
    imagePullPolicy: IfNotPresent
  volumes:
  - name: website
    configMap:
      name: myconfig

---

apiVersion: v1
kind: Service
metadata:
  name: www
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 30080
  selector:
    hallo: welt


