---
apiVersion: v1
kind: ConfigMap
metadata:
  name: busyboxexporter
data:
  metrics: |-
    #!/bin/ash
    #echo HTTP/1.1 200 OK
    echo Status: 200 OK
    echo Content-Type: text/plain
    echo
    echo
    echo HELP erkan_queue_length nur geblubber
    echo TYPE erkan_queue_length GAUGE
    echo erkan_queue_length{mein=\"wert\"} $((1+RANDOM%4))

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busyboxexporter
spec:
  #  replicas: 1  der Trick schlechthin. Keine replicas setzen
  selector:
    matchLabels:
      app: busyboxexporter
  template:
    metadata:
      labels:
        app: busyboxexporter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port:   '8888'
        prometheus.io/path:   '/cgi-bin/metrics'
    spec:
      containers:
        - name: meinexporter
          ports:
          - name: app
            containerPort: 8888
          - name: web
            containerPort: 80
          image: busybox
          args:
            - busybox
            - httpd
            - -f
            - -p
            - '8888'
            - -h
            - /www
          volumeMounts:
            - name: cgi-script
              mountPath: /www/cgi-bin
      volumes:
        - name: cgi-script
          configMap:
            name: busyboxexporter
            defaultMode: 0555


