
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: docker.io/erkules
    targetRevision: 2.1.0
    path: ''
    chart: simple
    helm:
      releaseName: genau
      values: |
        replicaCount: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-simple
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true

