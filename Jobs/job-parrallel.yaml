apiVersion: batch/v1
kind: Job
metadata:
  generateName: pi-job-
  # generateName sorgt f√ºr eindeutige Namen
  # Zum einmaligen Gebrauch
  # Apply ist hier nicht erlaubt
  # also kubectl create 
spec:
  backoffLimit: 4
  parallelism: 3
  completions: 7
  podReplacementPolicy: Failed # neuer Pod wenn der alte tot ist. TerminatingOrFailed ist aber Default
  template:
    metadata:
      generateName: pi-job-
    spec:
      containers:
      - name: hallo
        image: busybox
        command: 
        - sleep
        - "10"
      restartPolicy: OnFailure  
